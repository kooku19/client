    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3000/api/confirmedtable',
                dataType: 'json',
                success: function (data) {
                    console.log(data);

                    let confirmed = [];
                    let country = [];
                    let province = [];
                    let index;
                    for (index = 0; index < data.length; index++) {
                        const element = data[index];
                        console.log(data);

                        $("#cftable").append();
                        var ID = `<tr> 
                            <td>${index + 1}</td>       
                        <td>${element.province}</td>
                        <td>${element.country}</td>
                        <td>${element.confirmed}</td>
                        </tr>`
                        $("#cftable").append(ID);
                    }



                    $("#confirmedtable").append();
                    var ID = `${data.total}`
                    $("#confirmedtable").append(ID)

                }
            })




        });
    </script>
